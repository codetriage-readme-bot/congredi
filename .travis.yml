language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
matrix:
  include:
  - os: osx
    sudo: required
    language: generic
    env: py='2.7'
  - os: osx
    sudo: required
    language: generic
    env: py='3.3'
  allow_failures:
  - os: osx
before_install:
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew update; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew search python; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew search python3; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew outdated python || brew upgrade python;
  fi
- if [[ $TRAVIS_OS_NAME == 'osx' && $py == 3* ]]; then brew install
  python3; fi
- if [[ $TRAVIS_OS_NAME == 'osx' && $py == '2.7' ]]; then brew
  outdated python2.7 || brew upgrade python2.7; fi
install:
- pip install -r requirements.txt
- pip install pylint green
script:
- python setup.py build
- green congredi
# Everything should be python 2 & 3 compatible now.
# If it isn't, might rewrite v3works / v3breaks.
# - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then green congredi; fi
# - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then ./scripts.sh v3works && echo "partial
#   compatibility holding"; fi
# - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then ./scripts.sh v3breaks || echo "still
#   incompatible"; fi
- python setup.py install
- pylint congredi
- pip install mkdocs || echo "mkdocs problems"
- mkdocs build || echo "Docs fail..."
deploy:
  provider: pypi
  user: thetoxicarcade
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: congredi/congredi
